<!DOCTYPE html>
<html>
  <head>
    <title>Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" type="text/css"/>
  </head>
  <body>
    <div class="testbox1">
      <form action="/predict" method="POST" target="_blank">
        <div class="banner">
          <h1>Prediction Result</h1>
        </div>
        <h2 style="text-align: center;"> Based on the details provided by the customer, the coupon will be: </h2>

        <div class="prediction_res">
          <div class="thumbnail">
            {% if prediction [0]== 'Accept' %}
            <h3>Accepted</h3>
            <img src="static/images/happyface.jpeg" class="emoji" />
            </div>
            {% endif %}
          </div>
          <div class="thumbnail">
            {% if prediction[0] == 'Reject' %}
            <h3>Rejected</h3>
            <img src="static/images/sadface.jpeg" class="emoji" />
            </div>
            {% endif %}
          </div>
        </div>
      </form>
    </div>
    
  </body>
</html>
