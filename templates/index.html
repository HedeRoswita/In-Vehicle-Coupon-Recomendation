<!DOCTYPE html>
<html>
  <head>
    <title>Final Result Prediction Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styling.css') }}" type="text/css"/>
  </head>
  <body>
    <div class="testbox">
      <form action="/predict" method="POST" target="_blank">
        <div class="banner">
          <h1>Final Result Prediction Form</h1>
        </div>
        <h2 style="text-align: center;">  Fill out following form to predict whether the customer will accept or reject the coupon </h2>

        <div class="item">
          <label for="passanger">Passanger</label>
          <select id="passanger" name="passanger">  Do the customer bring passanger?
            <option disabled selected value> -- select an option -- </option>
            <option value='Alone'>Alone</option>
            <option value='Friend(s)'>Friend(s)</option>
            <option value="Kid(s)">Kid(s)</option>
            <option value='Partner'>Partner</option>
          </select>
        </div>

        <div class="item">
          <label for="weather">Weather</label>
          <select id="weather" name="weather">  Select weather
            <option disabled selected value> -- select an option -- </option>
            <option value="Sunny">Sunny</option>
            <option value="Rainy">Rainy</option>
            <option value="Snowy">Snowy</option>
          </select>
        </div>
        

        <div class="item">
          <label for="temperature">Temperature</label>
          <select id="temperature" name="temperature">  Select temperature
            <option disabled selected value> -- select an option -- </option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>


        <div class="item">
          <label for="time">Time</label>
          <select id="time" name="time">  Select time
            <option disabled selected value> -- select an option -- </option>
            <option value="7AM">7AM</option>
            <option value="10AM">10AM</option>
            <option value="6PM">6PM</option>
            <option value="10PM">10PM</option>
            <option value="2PM">2PM</option>
          </select>
        </div>

        <div class="item">
          <label for="coupon">Type of Coupon</label>
          <select id="coupon" name="coupon"> Select type of coupon
            <option disabled selected value> -- select an option -- </option>
            <option value="Restaurant(<20)">Restaurant(<20)</option>
            <option value="Coffee House">Coffee House</option>
            <option value="Carry out & Take away">Carry out & Take away</option>
            <option value="Bar">Bar</option>
            <option value="Restaurant(20-50)">Restaurant(20-50)</option>
          </select>
        </div>

        <div class="item">
          <label for="expiration">Expiration</label>
          <select id="expiration" name="expiration">  Select how long the coupon will be expired
            <option disabled selected value> -- select an option -- </option>
            <option value="1d">1d</option>
            <option value="2h">2h</option>
          </select>
        </div>

        <div class="item">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">  Select customer's gender
            <option disabled selected value> -- select an option -- </option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </div>

        <div class="item">
          <label for="age">Customer Age</label>
          <select id="age" name="age"> Select customer's age
            <option disabled selected value> -- select an option -- </option>
            <option value="<21"><21</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
            <option value="41-50">41-50</option>
            <option value=">50">>50</option>
          </select>
        </div>

        <div class="item">
          <label for="maritalStatus">Customer Marital Status</label>
          <select id="maritalStatus" name="maritalStatus"> Select customer's marital status
            <option disabled selected value> -- select an option -- </option>
            <option value="Unmarried partner">Unmarried partner</option>
            <option value="Single">Single</option>
            <option value="Married partner">Married partner</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
          </select>
        </div>

        <div class="item">
          <label for="has_children">Has Children?</label>
          <select id="has_children" name="has_children">  Is the customer has children?
            <option disabled selected value> -- select an option -- </option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="item">
          <label for="education">Education Level</label>
          <select id="education" name="education">  Select the customer's education level
            <option disabled selected value> -- select an option -- </option>
            <option value="Some college - no degree">Some college - no degree</option>
            <option value="Bachelors degree">Bachelors degree</option>
            <option value="Associates degree">Associates degree</option>
            <option value="High School Graduate">High School Graduate</option>
            <option value="Graduate degree (Masters or Doctorate)">Graduate degree (Masters or Doctorate)</option>
            <option value="Some High School">Some High School</option>
          </select>
        </div>

        <div class="item">
          <label for="occupation">occupation</label>
          <select id="occupation" name="occupation">  Select the customer's occupation
            <option disabled selected value> -- select an option -- </option>
            <option value="Unemployed">Unemployed</option>
            <option value="Professionals">Professionals</option>
            <option value="Student">Student</option>
            <option value="Technicians">Technicians</option>
            <option value="Service and sales">Service and sales</option>
            <option value="Others">Others</option>
            <option value="Retired">Retired</option>
            <option value="Crafts">Crafts</option>
          </select>
        </div>

        <div class="item">
          <label for="income">Income</label>
          <select id="income" name="income">  Select the customer's income
            <option disabled selected value> -- select an option -- </option>
            <option value="Less than $12500">Less than $12500</option>
            <option value="$12500 - $24999">$12500 - $24999</option>
            <option value="$25000 - $37499">$25000 - $37499</option>
            <option value="$37500 - $49999">$37500 - $49999</option>
            <option value="$50000 - $62499">$50000 - $62499</option>
            <option value="$62500 - $74999">$62500 - $74999</option>
            <option value="$75000 - $87499">$75000 - $87499</option>
            <option value="$87500 - $99999">$87500 - $99999</option>
            <option value="$100000 or More">$100000 or More</option>
          </select>
        </div>

        <div class="item">
          <label for="Bar">Bar</label>
          <select id="Bar" name="Bar">Select how frequently customer go to Bar
            <option disabled selected value> -- select an option -- </option>
            <option value="never">never</option>
            <option value="less1">less1</option>
            <option value="1~3">1~3</option>
            <option value="gt8">gt8</option>
          </select>
        </div>

        <div class="item">
          <label for="CoffeeHouse">Coffee House</label>
          <select id="CoffeeHouse" name="CoffeeHouse">Select how frequently customer go to CoffeeHouse
            <option disabled selected value> -- select an option -- </option>
            <option value="never">never</option>
            <option value="less1">less1</option>
            <option value="1~3">1~3</option>
            <option value="gt8">gt8</option>
          </select>
        </div>

        <div class="item">
          <label for="CarryAway">Carry Away</label>
          <select id="CarryAway" name="CarryAway">Select how frequently customer Carry Away
            <option disabled selected value> -- select an option -- </option>
            <option value="never">never</option>
            <option value="less1">less1</option>
            <option value="1~3">1~3</option>
            <option value="gt8">gt8</option>
          </select>
        </div>

        <div class="item">
          <label for="RestaurantLessThan20">RestaurantLessThan20</label>
          <select id="RestaurantLessThan20" name="RestaurantLessThan20">Select how frequently customer go to Restaurant with less than $20
            <option disabled selected value> -- select an option -- </option>
            <option value="never">never</option>
            <option value="less1">less1</option>
            <option value="1~3">1~3</option>
            <option value="gt8">gt8</option>
          </select>
        </div>

        <div class="item">
          <label for="Restaurant20To50">Restaurant20To50</label>
          <select id="Restaurant20To50" name="Restaurant20To50">Select how frequently customer go to Restaurant with price in range $20-$50
            <option disabled selected value> -- select an option -- </option>
            <option value="never">never</option>
            <option value="less1">less1</option>
            <option value="1~3">1~3</option>
            <option value="gt8">gt8</option>
          </select>
        </div>

        <div class="item">
          <label for="direction_same">Direction</label>
          <select id="direction_same" name="direction_same"> Is the direction to the place is same or not?
            <option disabled selected value> -- select an option -- </option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="item">
          <label for="driving_distance">Driving Distance</label>
          <select id="driving_distance" name="driving_distance"> Select the driving distance to the destination
            <option disabled selected value> -- select an option -- </option>
            <option value="within 5mins">within 5mins</option>
            <option value="within 15mins">within 15mins</option>
            <option value="within 25mins">within 25mins</option>
          </select>
        </div>

        <div class="btn-block">
          <button type="submit" href="/">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
